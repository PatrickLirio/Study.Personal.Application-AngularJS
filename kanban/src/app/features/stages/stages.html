<div class="container-stages">
  <div class="border border-primary border-2 rounded-4 p-3 border-container" style="width: 90%">
    <div class="row m-3 m-md-4 flex-column flex-md-row">
      <div class="col-12 col-md mb-3 mb-md-0">
        <label for="" class="fs-2 fs-md-1 fw-bolder">Kanban</label>
      </div>
      <div
        class="col-12 col-md d-flex flex-column flex-md-row justify-content-md-end align-items-md-center gap-2"
      >
        <input
          type="text"
          class="fs-5 fw-bold rounded-pill p-2 p-md-1 flex-grow-1 flex-md-grow-1"
          style="max-width: 33rem"
          placeholder="Search Tasks..."
        />
        <button class="btn btn-primary rounded-pill px-3 px-md-5">+ Add New Task</button>
      </div>
    </div>
    <div class="row justify-content-center stage-columns g-3">
      <div class="col-12 col-sm-6 col-lg-3">
        <app-to-do />
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <app-in-progress />
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <app-review />
      </div>
      <div class="col-12 col-sm-6 col-lg-3">
        <app-done />
      </div>
    </div>
  </div>
</div>
