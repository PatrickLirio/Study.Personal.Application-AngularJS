<div class="container-stages">
  <div class="border border-primary border-2 rounded-4 p-3 border-container" style="width: 90%">
    <div class="row m-4">
      <div class="col">
        <label for="" class="fs-1 fw-bolder">Kanban</label>
      </div>
      <div class="col d-flex justify-content-end align-items-center">
        <div class="row justify-content-between">
          <div class="col-auto">
            <input
              type="text"
              class="fs-5 fw-bold rounded-pill p-1 m-1"
              style="width: 33rem"
              placeholder="Search Tasks..."
            />
          </div>
          <div class="col-auto align-items-center d-flex">
            <button class="btn btn-primary rounded-pill px-5">+ Add New Task</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-3">
        <app-to-do />
      </div>
      <div class="col-lg-3">
        <app-in-progress />
      </div>
      <div class="col-lg-3">
        <app-review />
      </div>
      <div class="col-lg-3">
        <app-done />
      </div>
    </div>
  </div>
</div>
